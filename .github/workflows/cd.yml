name: 'deployment'
on:
    push:
        tags:
            - '*' # Push events to matching v*, i.e. v1.0, v20.15.10
jobs:
    build-production:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4
          - name: Setup Node.js version 18.x
            uses: actions/setup-node@v3
            with:
              node-version: '18.x'
              cache: 'npm'
          - name: Install dependencies
            run: npm ci

          - name: Run build script
            run: npm run build